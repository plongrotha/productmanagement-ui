<div
  class="relative h-[533px] border overflow-x-auto shadow-md sm:rounded-lg no-scrollbar"
>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 sticky top-0 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr class="text-white">
        <th scope="col" class="px-6 py-3">No</th>
        <th scope="col" class="px-6 py-3">First Name</th>
        <th scope="col" class="px-6 py-3">Last Name</th>
        <th scope="col" class="px-6 py-3">Full Name</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Date of Birth</th>
        <th scope="col" class="px-6 py-3">Phone</th>
        <th scope="col" class="px-6 py-3">Age</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 text-white even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
        *ngFor="let employee of employees; let i = index"
      >
        <td class="px-6 py-4 font-mono">{{ i + 1 }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.firstName }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.lastName }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.fullName }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.email }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.dob }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.phoneNumber }}</td>
        <td class="px-6 py-4 font-mono">{{ employee.age }}</td>
        <td class="px-6 py-4 flex gap-2">
          <a
            (click)="onEdit(employee)"
            class="font-medium cursor-pointer text-blue-600 dark:text-blue-500 hover:underline"
          >
            <svg
              class="w-6 h-6 text-blue-600 dark:text-blue"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="27"
              height="27"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="square"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"
              />
            </svg>
          </a>
          <a
            (click)="onDelete(employee)"
            class="font-medium text-red-600 cursor-pointer red:text-blue-500 hover:underline"
            ><svg
              class="w-6 h-6 text-red-500 dark:text-red-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="27"
              height="27"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
              />
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
